<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTestResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTestResultLabel_test}" for="test" />
                    <h:selectOneMenu id="test" value="#{testResultController.selected.test}" title="#{bundle.CreateTestResultTitle_test}" >
                        <f:selectItems value="#{testController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTestResultLabel_user}" for="user" />
                    <h:inputText id="user" value="#{testResultController.selected.user}" title="#{bundle.CreateTestResultTitle_user}" />
                    <h:outputLabel value="#{bundle.CreateTestResultLabel_word}" for="word" />
                    <h:selectOneMenu id="word" value="#{testResultController.selected.word}" title="#{bundle.CreateTestResultTitle_word}" >
                        <f:selectItems value="#{wordController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTestResultLabel_id}" for="id" />
                    <h:inputText id="id" value="#{testResultController.selected.id}" title="#{bundle.CreateTestResultTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testResultController.create}" value="#{bundle.CreateTestResultSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{testResultController.prepareList}" value="#{bundle.CreateTestResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTestResultIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
