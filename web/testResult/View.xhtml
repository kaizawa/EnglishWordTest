<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTestResultTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <h:outputText value="#{bundle.ViewTestResultLabel_test}"/>

                    <h:outputText value="#{testResultController.selected.user}" title="#{bundle.ViewTestResultTitle_user}"/>
                    <h:outputText value="#{bundle.ViewTestResultLabel_word}"/>
                    <h:outputText value="#{testResultController.selected.word}" title="#{bundle.ViewTestResultTitle_word}"/>

                    <h:outputText value="#{testResultController.selected.id}" title="#{bundle.ViewTestResultTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testResultController.destroyAndView}" value="#{bundle.ViewTestResultDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTestResultEditLink}"/>
                <br />
                <h:commandLink action="#{testResultController.prepareCreate}" value="#{bundle.ViewTestResultCreateLink}" />
                <br />
                <h:commandLink action="#{testResultController.prepareList}" value="#{bundle.ViewTestResultShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTestResultIndexLink}" action="/index" immediate="true" />
