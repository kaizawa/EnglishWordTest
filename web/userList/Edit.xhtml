<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserListLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userListController.selected.id}" title="#{bundle.EditUserListTitle_id}" />
                    <h:outputLabel value="#{bundle.EditUserListLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userListController.selected.password}" title="#{bundle.EditUserListTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserListLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userListController.selected.username}" title="#{bundle.EditUserListTitle_username}" />
                </h:panelGrid>
                <h:commandLink action="#{userListController.update}" value="#{bundle.EditUserListSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUserListViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userListController.prepareList}" value="#{bundle.EditUserListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUserListIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
