<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTestLabel_test_date}" for="test_date" />
                    <h:inputText id="test_date" value="#{testController.selected.test_date}" title="#{bundle.EditTestTitle_test_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTestLabel_id}" for="id" />
                    <h:inputText id="id" value="#{testController.selected.id}" title="#{bundle.EditTestTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{testController.update}" value="#{bundle.EditTestSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTestViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{testController.prepareList}" value="#{bundle.EditTestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTestIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
